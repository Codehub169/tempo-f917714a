<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00FFFF" />
    <meta
      name="description"
      content="Cyberpunk Arcade Dashboard - Your portal to a neon-drenched gaming future."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Cyberpunk Arcade</title>
    <style>
      body {
        background-color: #0A0A0A; /* Deep Black - as per style guide */
        color: #CCCCCC; /* Light Grey - as per style guide */
        margin: 0;
        font-family: 'Rajdhani', sans-serif; /* Secondary Font as default */
        overflow-x: hidden; /* Prevent horizontal scrollbars often caused by neon glows */
      }
      noscript > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        font-size: 1.5rem;
      }
      noscript h1 {
        font-family: 'Orbitron', sans-serif;
        color: #00FFFF; /* Cyan Neon */
      }
      noscript p {
        color: #FF00FF; /* Magenta Neon */
      }
    </style>
  </head>
  <body>
    <noscript>
      <div>
        <h1>Javascript Disabled</h1>
        <p>This realm requires JavaScript to materialize. Please enable it to enter the Cyberpunk Arcade.</p>
      </div>
    </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
